</style><script>
(function() {
    'use strict';

    // Wait for DOM to be ready
    function initModal() {
        const modalOverlay = document.getElementById('lvu-form-modal-1');
        if (!modalOverlay) return;

        const triggerButton = document.querySelector('[data-lvu-modal-target="#lvu-form-modal-1"]');
        const closeButtons = modalOverlay.querySelectorAll('[data-lvu-modal-close]');
        const backdrop = modalOverlay.querySelector('.lvu_modal_backdrop');

        // Function to open modal
        function openModal() {
            modalOverlay.style.display = 'flex';
            // Force reflow to ensure display is set before adding class
            modalOverlay.offsetHeight;
            modalOverlay.classList.add('lvu_modal_active');
            document.body.style.overflow = 'hidden';

            // Focus management for accessibility
            const firstFocusable = modalOverlay.querySelector('input, button, textarea, select, [tabindex]:not([tabindex="-1"])');
            if (firstFocusable) {
                setTimeout(() => firstFocusable.focus(), 100);
            }
        }

        // Function to close modal
        function closeModal() {
            modalOverlay.classList.remove('lvu_modal_active');
            setTimeout(() => {
                if (!modalOverlay.classList.contains('lvu_modal_active')) {
                    modalOverlay.style.display = 'none';
                }
            }, 300); // Match transition duration
            document.body.style.overflow = '';
        }

        // Open modal on trigger button click
        if (triggerButton) {
            triggerButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                openModal();
            });
        }

        // Close modal on close button clicks
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeModal();
            });
        });

        // Close modal on backdrop click
        if (backdrop) {
            backdrop.addEventListener('click', function(e) {
                if (e.target === backdrop) {
                    closeModal();
                }
            });
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.classList.contains('lvu_modal_active')) {
                closeModal();
            }
        });

        // Prevent modal body scroll from propagating to overlay
        const modalBody = modalOverlay.querySelector('.lvu_modal_body');
        if (modalBody) {
            modalBody.addEventListener('wheel', function(e) {
                const isAtTop = modalBody.scrollTop === 0;
                const isAtBottom = modalBody.scrollTop + modalBody.clientHeight >= modalBody.scrollHeight - 1;

                if ((isAtTop && e.deltaY < 0) || (isAtBottom && e.deltaY > 0)) {
                    e.stopPropagation();
                }
            });
        }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initModal);
    } else {
        initModal();
    }
})();
</script>
